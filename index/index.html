<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
   <link rel="manifest" href="../favicon/site.webmanifest">
   <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">
   <meta name="msapplication-TileColor" content="#da532c">
   <meta name="theme-color" content="#ffffff">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="../css/reset.css">
   <link rel="stylesheet" href="../css/style.css">
   <title>Counter</title>
</head>

<body oncontextmenu="return false">
   <div class="container" id="container">
      <div id="ach-back" class="ach-back">
         <div class="ach-back__line"></div>
         <div class="ach-back__arrow">
            <div class="ach-back__arrow--line ach-back__arrow--line-1"></div>
            <div class="ach-back__arrow--line ach-back__arrow--line-2"></div>
         </div>
      </div>
      <div class="inner">
         <div class="row row--1"></div>
         <div class="row row-0"></div>
         <div class="row row-1">
            <div class="ach ach-1" id="ach-1">
               <img src="../pics/question-mark.svg" class="question" id="question"></img>
            </div>
         </div>
         <div class="row row-2">
            <div class="ach ach-2">
               <img src="../pics/question-mark.svg" class="question" id="question"></img>
            </div>
            <div class="ach ach-3">
               <img src="../pics/question-mark.svg" class="question" id="question"></img>
            </div>
            <div class="ach ach-4">
               <img src="../pics/question-mark.svg" class="question" id="question"></img>
            </div>
         </div>
         <div class="row row-3">
            <div class="ach ach-5">
               <img src="../pics/question-mark.svg" class="question" id="question"></img>
            </div>
            <div class="ach ach-6">
               <img src="../pics/question-mark.svg" class="question" id="question"></img>
            </div>
            <div class="ach ach-7">
               <img src="../pics/question-mark.svg" class="question" id="question"></img>
            </div>
            <div class="ach ach-8">
               <img src="../pics/question-mark.svg" class="question" id="question"></img>
            </div>
            <div class="ach ach-9">
               <img src="../pics/question-mark.svg" class="question" id="question"></img>
            </div>
         </div>
      </div>
   </div>
   <h1 id="congrats"></h1>
   <div class="wrapper" id="wrapper">
      <div id="cursor" class="cursor"></div>
      <button type="button" class="btn" id="btn">
         <div id="text"></div>
      </button>
      <div class="menu" id="menu">
         <div class="menu-list">
            <div class="menu-item">
               <div class="menu-link" id="up-1">Upgrade</div>
               <span id="value-1" class="value">30</span>
            </div>
            <div class="menu-item">
               <div class="menu-link" id="up-2">Upgrade</div>
               <span id="value-2" class="value">400</span>
            </div>
            <div class="menu-item">
               <div class="menu-link" id="up-3">
                  Auto
                  <div id="menu-circle" class="menu-circle"></div>
               </div>
               <span id="value-3" class="value">7000</span>
            </div>
         </div>
         <div id="back"></div>
      </div>
      <div class="triangle__wrapper" id="triangle__wrapper">
         <div id="triangle" class="triangle"></div>
      </div>
      <div id="earnings" class="earnings"></div>
      <div id="income__click" class="income"></div>
      <div id="income__auto" class="income"></div>
      <div id="income" class="income"></div>
   </div>
   <!-- <img class="soundbutton paused" src="../pics/sound.gif" alt="Alt"> -->
   <audio class="audio" src="../media/audio/ambient.mp3" loop></audio>
   <audio class="click-sound" src="../media/audio/mixkit-modern-click-box-check-1120.wav"></audio>
   <div class="equa soundbutton paused" id="soundbutton">
      <div class="equa__el equa__el-1" id="equa__el-1"></div>
      <div class="equa__el equa__el-2" id="equa__el-2"></div>
      <div class="equa__el equa__el-3" id="equa__el-3"></div>
      <div class="equa__el equa__el-4" id="equa__el-4"></div>
      <div class="equa__el equa__el-5" id="equa__el-5"></div>
      <div class="equa__el equa__el-6" id="equa__el-6"></div>
      <div class="equa__el equa__el-7" id="equa__el-7"></div>
      <div class="equa__el equa__el-8" id="equa__el-8"></div>
      <div class="equa__el equa__el-9" id="equa__el-9"></div>
   </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
   crossorigin="anonymous"></script>
<script src="../script/script.js"></script>

</html>
